<html lang="en">
<head>

    <link rel="stylesheet" href="css/index.css">

    <link rel="stylesheet" href="css/signup.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet'

    <title>新規登録</title>

<body>
<div class="parent">
    <div class="form-wrapper">
        <h1>新規登録</h1>
        <form>
            <div class="form-item">
                <label for="name"></label>
                <input type="name" name="name" required="required" placeholder="名前"></input>
            </div>
            <div class="form-item">
                <label for="email"></label>
                <input type="email" name="email" required="required" placeholder="メールアドレス"></input>
            </div>
            <div class="form-item">
                <label for="password"></label>
                <input type="password" name="password" required="required" placeholder="パスワード"></input>
            </div>
            <div class="form-item">
                <label for="password"></label>
                <input type="password" name="password" required="required" placeholder="パスワード確認"></input>
            </div>
            <div class="button-panel">
                <input type="submit" class="button" title="新規登録" value="新規登録"></input>
            </div>
        </form>

    </div>
</div>
